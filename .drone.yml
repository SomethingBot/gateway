kind: pipeline
type: docker
name: build

trigger:
  event:
    - push
    - tag
    - pull_request

steps:
  - name: build
    image: golang:1.16
    commands:
    - go build .

---
kind: pipeline
type: docker
name: test

trigger:
  event:
    - push
    - tag

depends_on: 
  - build

steps:
  - name: test
    image: golang:1.16
    commands:
    - go test -v ./...
